data:
  version: "v1"
  base_dir: "data/processed"
  train_file: "train.csv"
  val_file: "val.csv"
  test_file: "test.csv"

features:
  type: "tfidf"
  tfidf:
    max_features: 50000
    ngram_range: [1, 2]
    min_df: 2

model:
  name: "logreg"
  logreg:
    C: 1.0
    max_iter: 1000
  rf:
    n_estimators: 200
    max_depth: 20
  distilbert:
    pretrained_name: "distilbert-base-uncased"
    lr: 2e-5
    epochs: 3
    batch_size: 16

train:
  random_state: 42
  test_size: 0.1
  val_size: 0.2
  metric: "f1"

output:
  models_dir: "models"
  run_name: "baseline_logreg_v1"
  metrics_path: "metrics.json"
